<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<title>Home</title>
		<link href='logo.png' rel='icon'>
		<link href='stylesheets/stylesheet.css' type='text/css' rel='stylesheet'>
	</head>
	<body>
    <div class='drawing-space'>
      <div class='outer-space'>
        <div class='moon'>
          <div class='moon-crater-1'></div>
          <div class='moon-crater-2'></div>
          <div class='moon-crater-3'></div>
          <div class='moon-crater-4'></div>
          <div class='moon-crater-5'></div>
          <div class='moon-crater-6'></div>
          <div class='moon-crater-7'></div>
        </div>
      </div>
      <div class='orbit-ring'>
        <div class='satellite-head-inner'></div>
        <div class='satellite-head-outer'></div>
      </div>
      <div class='atmosphere'>
        <div class='earth'>
          <div class='upper-con'>
            <div class='upper-con-line-1'></div>
            <div class='upper-con-line-2'></div>
            <div class='upper-con-line-2-indent'></div>
            <div class='upper-con-line-3'></div>
          </div>
          <div class='middle-con'>
            <div class='middle-con-line-1'></div>
            <div class='middle-con-line-2'></div>
            <div class='middle-con-line-2-indent-left'></div>
            <div class='middle-con-line-2-indent-right'></div>
            <div class='middle-con-line-3'></div>
            <div class='middle-con-line-4'></div>
            <div class='middle-con-line-4-indent-left'></div>
            <div class='middle-con-line-4-indent-right'></div>
            <div class='middle-con-line-5'></div>
          </div>
          <div class='lower-con'>
            <div class='lower-con-line-1'></div>
            <div class='lower-con-line-2'></div>
            <div class='lower-con-line-2-indent-left'></div>
            <div class='lower-con-line-2-indent-right'></div>
            <div class='lower-con-line-3'></div>
          </div>
        </div>
        <div class='upper-cloud'>
          <div class='upper-cloud-line-1'></div>
          <div class='upper-cloud-line-2'></div>
          <div class='upper-cloud-line-3'></div>
        </div>
        <div class='lower-cloud'>
          <div class='lower-cloud-line-1'></div>
          <div class='lower-cloud-line-2'></div>
          <div class='lower-cloud-line-3'></div>
        </div>
      </div>
    </div>
	</body>
</html>
